# Just the Docs Configuration
# https://just-the-docs.github.io/just-the-docs/

# Site settings
title: mBot2 RuVector Help
description: Beginner-friendly guides for mBot2 robot setup, programming, and hardware integration
baseurl: "/mbot-help"
url: "https://hulupeep.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: dark

# Logo
logo: "/assets/images/mbot-logo.png"

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Heading anchors
heading_anchors: true

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/Hulupeep/mbot-help"
  "RuVector Firmware":
    - "https://github.com/Hulupeep/mbot_ruvector"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2026 mBot RuVector Project. Documentation available under MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable copy code button
enable_copy_code_button: true

# Mermaid diagrams support
mermaid:
  version: "10.6.1"

# Callouts
callouts_level: quiet
callouts:
  warning:
    title: Warning
    color: red
  tip:
    title: Pro Tip
    color: green
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: yellow

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X

# Collections
collections:
  guides:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "*.md"
    values:
      layout: default

# Exclude files
exclude:
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - vendor/

# Plugins
plugins:
  - jekyll-seo-tag
